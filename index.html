<html>

	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="images/aicon.ico" />
		<title>Neflix </title>
		<link href="css/stylesheet.css" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>


	<body>
		<div class="fondoDos"></div>
		<div class="main-container">
			
				
					<div class="logo"></div>
					<div class="cuestionario">
						<div class="sep">
							<h1>Inicia sesión</h1>
							<form>

								<label for="us">
									<input type="text" required autocomplete="on" title="user" class="textos" placeholder="Email o número de teléfono">
								</label>

								<label for="pass">
									<input type="text" required autocomplete="on" title="password" class="textos" placeholder="Contraseña">
								</label>
							
								<button type="submit" class="btn btn-default" id="enviar" value="Ingresar">Iniciar sesión</button>

							</form>
						</div>
					</div>
			
		</div>
	</body>


</html>
