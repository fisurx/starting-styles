<html>

	<head>
		<title>Neflix </title>
		<link href="css/stylesheet.css" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>


	<body>
		<div class="fondoDos"></div>
		<div class="main-container">
			
				
					<div class="menu-static"><h2 class="logo"><b>NETFLIX</b></h2></div>
					<div class="cuestionario">

						<form>
							<h1>Inicia sesión</h1>
							<label for="us"> 
								<input type="text" required autocomplete="on" title="user" placeholder="Email o número de teléfono">
							</label>
							
							<label for="pass">
								<input type="text" required autocomplete="on" title="password" placeholder="Contraseña">
							</label>
		
						</form>
					</div>
			
		</div>
	</body>


</html>
